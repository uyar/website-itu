  - title: Turkuaz GNU/Linux (1997-1999)
    description: >
      <p>Türkçe destekli bir GNU/Linux dağıtımı.</p>

      <p>1990'lı yıllarda dağıtımları İngilizce dışında dillerde kurmak ve kullanmak
        son kullanıcılar için kolay değildi.
        Pek çok uygulama farklı dilleri destekleyen yazı tipleriyle çalışabiliyordu
        ve mesajlarının çevrilebileceği altyapıya sahiplerdi
        ama bu işlemlerin nasıl yapılacağına ilişkin bilgiler dağınık ve eksikti.
        Turkuaz projesinin amacı hem kurulumun Türkçe yapılabilmesi
        hem de kurulum sonunda Türkçe kullanmaya hazır bir sistem elde etmekti.
        Proje kapsamında yapılan başlıca çalışmalar şunlardır:</p>

      <ul>
        <li>RedHat dağıtımının kurulum yazılımına dil desteği eklenmesi.</li>
        <li>Türkçe kullanım için gerekli sistem ayarlarının yapılması.</li>
        <li>Türkçe kullanmaya uygun uygulamaların sistemde hazır bulunması.</li>
        <li>Önemli yazılımların mesajlarının Türkçeye çevrilmesi.</li>
        <li>Kapsamlı bir kullanıcı kılavuzu yazılması.</li>
      </ul>

      <p>Turkuaz projesi sağladığı bütün ilerlemelerin orijinal projelere girmesini
        ve kendisine gerek kalmamasını hedeflemişti.
        Bu hedefe büyük oranda ulaşılmasından sonra proje sürdürülmemiştir.</p>
    link: https://tr.wikipedia.org/wiki/Turkuaz_Linux
