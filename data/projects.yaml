  - title: Turkuaz GNU/Linux (1997-1999)
    description: >
      <p>A GNU/Linux distribution with out-of-the-box support for Turkish.</p>

      <p>In the 1990s it was difficult for end-users
        to install and use distributions in languages other than English.
        Most applications would work with fonts that supported different languages
        and they had the infrastructure for translating their messages
        but the information about how to do these was scattered and incomplete.
        The aim of the Turkuaz project was to make it possible
        to install the distribution in Turkish
        and obtain a system that would be ready to use in the Turkish language.
        The work that was completed during the project included:</p>

      <ul>
        <li>Adding support for other languages to the installer of the RedHat distribution.</li>
        <li>Configuring the system for Turkish support.</li>
        <li>Install applications that are suitable for use in Turkish.</li>
        <li>Translating the messages of important software packages into Turkish.</li>
        <li>Writing a comprehensive user manual.</li>
      </ul>

      <p>The Turkuaz project's goal was to get all of its contribution
        into the original projects and therefore make itself obsolete.
        After reaching this goal the project was discontinued.</p>
    link: https://tr.wikipedia.org/wiki/Turkuaz_Linux
